<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App - Organize Your Tasks</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-content">
                <h1 class="app-title">
                    <i class="fas fa-tasks"></i>
                    Todo App
                </h1>
                <p class="app-subtitle">Organize your tasks and stay productive</p>
            </div>
        </header>

        <main class="main-content">
            <!-- Add Task Form -->
            <section class="add-task-section">
                <form id="taskForm" class="task-form">
                    <div class="form-group">
                        <label for="taskTitle">Task Title</label>
                        <input type="text" id="taskTitle" placeholder="What needs to be done?" required>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="taskDate">Due Date</label>
                            <input type="date" id="taskDate">
                        </div>
                        
                        <div class="form-group">
                            <label for="taskTime">Due Time</label>
                            <input type="time" id="taskTime">
                        </div>
                        
                        <div class="form-group">
                            <label for="taskPriority">Priority</label>
                            <select id="taskPriority">
                                <option value="low">Low</option>
                                <option value="medium" selected>Medium</option>
                                <option value="high">High</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="taskDescription">Description (Optional)</label>
                        <textarea id="taskDescription" placeholder="Add more details about your task..."></textarea>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-plus"></i>
                        Add Task
                    </button>
                </form>
            </section>

            <!-- Filter Options -->
            <section class="filter-section">
                <div class="filter-buttons">
                    <button class="filter-btn active" data-filter="all">
                        <i class="fas fa-list"></i>
                        All Tasks
                    </button>
                    <button class="filter-btn" data-filter="pending">
                        <i class="fas fa-clock"></i>
                        Pending
                    </button>
                    <button class="filter-btn" data-filter="completed">
                        <i class="fas fa-check-circle"></i>
                        Completed
                    </button>
                    <button class="filter-btn" data-filter="overdue">
                        <i class="fas fa-exclamation-triangle"></i>
                        Overdue
                    </button>
                </div>
                
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchInput" placeholder="Search tasks...">
                </div>
            </section>

            <!-- Tasks List -->
            <section class="tasks-section">
                <div class="tasks-header">
                    <h2>Your Tasks</h2>
                    <div class="task-stats">
                        <span class="stat">
                            <span class="stat-number" id="totalTasks">0</span>
                            <span class="stat-label">Total</span>
                        </span>
                        <span class="stat">
                            <span class="stat-number" id="pendingTasks">0</span>
                            <span class="stat-label">Pending</span>
                        </span>
                        <span class="stat">
                            <span class="stat-number" id="completedTasks">0</span>
                            <span class="stat-label">Completed</span>
                        </span>
                    </div>
                </div>
                
                <div id="tasksList" class="tasks-list">
                    <!-- Tasks will be dynamically added here -->
                </div>
                
                <div id="emptyState" class="empty-state">
                    <i class="fas fa-clipboard-list"></i>
                    <h3>No tasks yet</h3>
                    <p>Add your first task to get started!</p>
                </div>
            </section>
        </main>
    </div>

    <!-- Edit Task Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Edit Task</h3>
                <button class="modal-close" id="closeModal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <form id="editTaskForm" class="task-form">
                <div class="form-group">
                    <label for="editTaskTitle">Task Title</label>
                    <input type="text" id="editTaskTitle" required>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="editTaskDate">Due Date</label>
                        <input type="date" id="editTaskDate">
                    </div>
                    
                    <div class="form-group">
                        <label for="editTaskTime">Due Time</label>
                        <input type="time" id="editTaskTime">
                    </div>
                    
                    <div class="form-group">
                        <label for="editTaskPriority">Priority</label>
                        <select id="editTaskPriority">
                            <option value="low">Low</option>
                            <option value="medium">Medium</option>
                            <option value="high">High</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="editTaskDescription">Description</label>
                    <textarea id="editTaskDescription"></textarea>
                </div>
                
                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" id="cancelEdit">Cancel</button>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i>
                        Save Changes
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
